<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Registration</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2 class="heading">Daftar</h2>
      <p class="desc">Ini cepat dan mudah</p>
      <!-- <hr> -->
    </div>
    <form action="#">
      <input type="text" name="fname" placeholder="Nama Depan" class="nameDepan">
      <input type="text" name="lname" placeholder="Nama Belakang" class="nameBelakang">
      <input type="text" name="contact" placeholder="Nomor seluler atau email" class="contact">
      <input type="password" name="password" placeholder="Kata sandi baru" class="password">

      <br><br>
      <p class="pLabel1">Tanggal Lahir <i class="fa fa-question-circle" aria-hidden="true"></i></p>
      <select name="date" id="date">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
      <select name="month" id="month">
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
      <select name="year" id="year">
        <option>2021</option>
        <option>2020</option>
        <option>2019</option>
        <option>2018</option>
        <option>2017</option>
        <option>2016</option>
        <option>2015</option>
        <option>2014</option>
        <option>2013</option>
        <option>2012</option>
      </select>

      <br><br>
      <p class="pLabel2">Jenis Kelamin <i class="fa fa-question-circle" aria-hidden="true"></i></p>
      <input type="radio" name="gender" id="perempuan">
      <label for="perempuan" class="gender1" id="gender">Perempuan</label>
      <input type="radio" name="gender" id="laki">
      <label for="laki" class="gender2" id="gender">Laki-laki</label>
      <input type="radio" name="gender" id="khusus">
      <label for="khusus" class="gender3" id="gender">Khusus</label>

      <p class="agree">Dengan mengklik Daftar. Anda menyetujui <a href="#">Ketentuan</a>, <a href="#">Kebijakan
          Data</a>
        dan
        <a href="#">Kebijakan Cookie</a> kami. Anda akan menerima Notifikasi SMS dari Facebook dan dapat menolaknya
        kapan
        saja.
      </p>

      <button type="Sign Up" onclick="alert('Terima kasih, akun anda telah terdaftar:)')" class="button">Daftar</button>
    </form>
  </div>
</body>

</html>
